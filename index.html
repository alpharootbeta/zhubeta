<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>fxnews</title>
    <style type="text/css">
      #content {
        width: 100%;
        height: 100%;
      }
      #tab_bar {
        width: 100%;
        height: 100%;
        float: left;
      }
      #tab_bar ul {
        padding: 0px;
        margin: 0px;
        height: 100%;
        text-align: center;
      }
      #tab_bar li {
        list-style-type: none;
        float: left;
        width: 133px;
        height: 30px;
        background-color: white;
      }
      .tab_css {
        width: 100%;
        height: 100%;
      
        display: none;
        float: left;
      }
    </style>
    <script type="text/javascript">
      var myclick = function(v) {
        var llis = document.getElementsByTagName("li");
        for(var i = 0; i < llis.length; i++) {
          var lli = llis[i];
          if(lli == document.getElementById("tab" + v)) {
            lli.style.backgroundColor = "orange";
          } else {
            lli.style.backgroundColor = "white";
          }
        }
        var divs = document.getElementsByClassName("tab_css");
        for(var i = 0; i < divs.length; i++) {
          var divv = divs[i];
          if(divv == document.getElementById("tab" + v + "_content")) {
            divv.style.display = "block";
          } else {
            divv.style.display = "none";
          }
        }
      }
    </script>
  </head>
  <body>
    <div id="content">
      <div id="tab_bar">
        <ul>
<li id="tab1" onclick="myclick(1)" style="background-color: orange">
            fav
          </li>
	<li id="tab3" onclick="myclick(3)">

          </li>

<li id="tab7" onclick="myclick(7)">

<li id="tab16" onclick="myclick(16)">

<li id="tab17" onclick="myclick(17)">

<li id="tab25" onclick="myclick(25)">

          </li>

       </ul>
      </div>
